<!--Basic syntax is            tagselector{property:value} selector selects or chooses one of the html tag for styling
for example Heading tag                  h1{color  : red;}    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styling</title>
    <!--If We apply the stlye at the time of declaration of a tag setting the style as attribute in the same line then its called inline stlying instead of styling it in style tag in head seperately-->
    
    <!--Syntax is  Note: here property and value both are inside double quotes-->
    <!-- <tag style="property:value";>tagcontent </tag>-->
</head>
<body>
    <h1 style="color:red;">This heading is in Blue color.</h1>
    <p style="color:Blue;">And the paragraph color is Blue Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, maiores?</p>
</body>
</html>
