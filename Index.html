<!--Basic syntax is            tagselector{property:value} selector selects or chooses one of the html tag for styling
for example Heading tag                  h1{color  : red;}    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal styling</title>
    <!--What is internal styling? If you apply styling inside style tag in or defined it seperately then its called internal styling like we had written our first code-->
    <style>
      h1{color:red;}
      p{color:blue;}
    </style>>     
</head>
<body>
    <h1>This heading is in Blue color.</h1>
    <p>And the paragraph color is Blue Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, maiores?</p>
    <h1>This also red now</h1>
    <!--Use of internal styling is when I declared styling for h1 it applies to all the h1 tags tags in the code-->
</body>
</html>
